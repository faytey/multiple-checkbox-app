<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MULTIPLE CHECKBOX APP</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox" />
            <p>This is a Custom To-Do Layout.</p>
        </div>
        <div class="item">
                <input type="checkbox" />
                <p>This is a Custom To-Do Layout.</p>
            </div>
            <div class="item">
                    <input type="checkbox" />
                    <p>This is a Custom To-Do Layout.</p>
                </div>
                <div class="item">
                        <input type="checkbox" />
                        <p>This is a Custom To-Do Layout.</p>
                    </div>
                    <div class="item">
                            <input type="checkbox" />
                            <p>This is a Custom To-Do Layout.</p>
                        </div>
                        <div class="item">
                                <input type="checkbox" />
                                <p>This is a Custom To-Do Layout.</p>
                            </div>
                            <div class="item">
                                    <input type="checkbox" />
                                    <p>This is a Custom To-Do Layout.</p>
                                </div>
                                <div class="item">
                                        <input type="checkbox" />
                                        <p>This is a Custom To-Do Layout.</p>
                                    </div>    
    </div>

    <script type="application/javascript" src="js/script.js"></script>
</body>
</html>
